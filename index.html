<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Safi Greens website</title>
</head>
<body>

    <nav>
        <!-- logo -->
        <div class="header-logo"><img src="images/safi-logo.png"></div>
        <!-- nav li -->
        <div class="nav-bar">
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>About</li>
                <li>Contact</li>
                <li>FAQ</li>
            </ul>
        </div>
        <!-- search bar -->
        <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
    </nav>
    <section>
        <!-- landing page -->
        <div class="landing">
            <!-- left -->
            <div>
                <h1>Shop <span>Fresh</span> <span>Veggies</span> in a snap!</h1>
            </div>
            <!-- right -->
            <div>
                <img src="images/safigreens-basket.png">
            </div>
        </div>
    </section>




</body>
</html>
